<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
    <style>
        body{
            background-image: url("{{url_for('static',filename='img/fondo1.png')}}");
        }
    </style>
</head>
<body>
    <div class="container">

        <form action="{{ url_for('registro') }}" class="form_registro" method="POST">

            <h1 class="titulo_registro">Registrarse</h1>
            
            <div class="contenido">
                <div class="box">
                    <div class="box_input">
                        <label for="email" class="registro_lebel">Email:</label><br>
                        <input type="email" required class="registro_input" name="email" placeholder=" "><br><br>
                    </div>
                </div>
                
                <div class="box">
                    <div class="box_input">
                        <label for="nombre" class="registro_lebel">Nombre:</label><br>
                        <input type="text" required class="registro_input" name="nombre" placeholder=" "><br><br>
                    </div>
                </div>
                
                <div class="box">
                    <div class="box_input">
                        <label for="contrasenia" class="registro_lebel">Contrase√±a:</label><br>
                        <input type="password" required class="registro_input" name="contrasenia" placeholder=" "><br><br>
                    </div>
                </div>

                <input type="submit" class="boton" value="Registrarse">
            </div>
        </form>
    </div>
</body>
</html>
